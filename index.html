<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b26721f731.js" crossorigin="anonymous"></script>
  <title>Digital Planet</title>
</head>

<body>
  <div class="container-fluid">
    <div class="header pt-4 pb-4 ps-5 pe-5">
      <img src="images/kid_VR.png" class="kid-img d-none d-lg-block" alt="">

      <div class="block top">
        <div class="top-item logo order-0">
          <a href="#">
            <img src="images/logo.png" class="me-2" alt="planetarium" />
            <span class="d-none d-sm-inline-block d-lg-none d-xl-inline-block">digital planet</span>
          </a>
        </div>

        <div class="top-item order-2 order-md-1">
          <nav class="navbar navbar-expand-lg navbar-light bg-none">
            <div class="container-fluid">

              <img src="images/burger.png" class="navbar-toggler burger" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" alt="">

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">о продукте</a>
                  </li>
                  <div class="dot d-none d-lg-block"></div>
                  <li class="nav-item">
                    <a class="nav-link" href="#">как работает</a>
                  </li>
                  <div class="dot d-none d-lg-block"></div>
                  <li class="nav-item">
                    <a class="nav-link" href="#">технология</a>
                  </li>
                  <div class="dot d-none d-lg-block"></div>
                  <li class="nav-item">
                    <a class="nav-link" href="#">продукты</a>
                  </li>
                  <div class="dot d-none d-lg-block"></div>
                  <li class="nav-item">
                    <a class="nav-link" href="#">контакты</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>

        <div class="top-item phone order-1 ordder-md-2">
          <a href="#">заказать</a>
          <span class="d-none d-xl-inline-block">8 (800) 999 73 67</span>
        </div>
      </div>

      <div class="block content">
        <div class="container">
          <h1 class="content-item pt-5 pb-4">Digital Planet VR</h1>
          <p class="pb-2">Образовательный виртуальный планетарий в Новороссийске.</p>
          <p class="pb-5">Познавательные приключения в мире звезд и галактик.</p>
          <button type="button" class="btn btn-link order me-2">
            <img src="images/order_vector.png" class="me-2" alt="order">
            <span>заказать</span>
          </button>
          <button type="button" class="btn btn-link video">
            <img src="images/video_vector.png" class="me-2" alt="video">
            <span>видео</span>
          </button>
        </div>
      </div>

      <div class="block bottom">
        <div class="bottom-item">
          <a href="#" class="me-2"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-vk"></i></a>
        </div>
        <div class="bottom-item scroll">
          <a href="#"><span>СКРОЛЛ ВНИЗ</span><br>
            <img src="images/scroll_down.png" class="ms-5 arrow-scroll-bottom" alt=""></a>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
